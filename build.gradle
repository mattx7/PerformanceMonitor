group 'distributed_systems'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'


jar {
    baseName = 'vsp_adventurer'
    manifest {
        attributes 'Main-Class': 'pierau.Application'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '11.0.2'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.springframework', name: 'spring-aop', version: '5.0.2.RELEASE'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.13'
    compile group: 'cglib', name: 'cglib-nodep', version: '3.2.5'
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    testCompile "org.mockito:mockito-core:2.+"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}